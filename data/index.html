		<!--Entering PID values for velocity-->
		<h3>
			<!--PID constants for velocity. Enter only numbers with a maximum of two decimal places.-->
			Constate pentru algoritmul PID
		</h3>

		<form action="/PID_vel" target="hiddenFrame" class="first_row_buttons">
			kp: <input name="proportional_vel" type="text" value ="5.0" id="proportional_input_vel"/>
			<input type="submit" value="Trimite" required>
		</form>

		<form action="/PID_vel" target="hiddenFrame">
			ki: <input name="integrator_vel" type="text" value="0.5" id="integrator_input_vel"/>
			<input type="submit" value="Trimite" required>
		</form>

		<form action="/PID_vel" target="hiddenFrame">
			kd: <input name="derivative_vel" type="text" value="50.0" id="derivative_input_vel"/>
			<input type="submit" value="Trimite" required>
		</form>



		<!--Entering coordinates of end effector-->
		<h3>Introducerea coordonatelor dorite</h3>

		<form action="/coord" target="hiddenFrame">
			X: <input name="x_input" type="text" value="0" id="x_input"/>
			Y: <input name="input_y" type="text" value="300" id="input_y"/>

			<br>

			<input type="submit" value="Trimite" required>
		</form>





		<!--Shows current coordinates of end effector-->
		<h3>Coordonatele actuale</h3>

		<form action="/get" target="hiddenFrame">
			X: <textarea id="show_x_coordinate" class="show_coordinates" rows="1"></textarea>
			Y: <textarea id="show_y_coordinate" class="show_coordinates" rows="1"></textarea>

			<br>

			θ1: <textarea id="show_theta_1" class="show_coordinates" rows="1"></textarea>
			θ2: <textarea id="show_theta_2" class="show_coordinates" rows="1"></textarea>
		</form>



		<!--Shows final angles of steppers-->
		<h3>Unghiurile finale</h3>

		<form action="/get" target="hiddenFrame">
			θ1_d: <textarea id="show_theta_1_desired" class="show_desired_angles" rows="1"></textarea>

			θ2_d: <textarea id="show_theta_2_desired" class="show_desired_angles" rows="1"></textarea>
		</form>
